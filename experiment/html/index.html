<!DOCTYPE html>
<html>
<head>
    <title>Food Advisor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/bubble.css"/>
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="../css/bubble-legend.css">
    <link rel="stylesheet" href="../css/donut.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/filters.css">
    <link rel="stylesheet" href="../css/d3-context-menu.css">
    <link rel="stylesheet" type="text/css" href="../css/scrolltest.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

</head>

<body onload="pieChart()">

  <header class="nav">
    <nav>
        <ul class="navlist">
            <li><a href="#intro"><img src="../img/logo.png" alt="Food Advisor" style="height:8%;width:8%;"></a></li>
            <li><a href="#charts">visualization</a></li>
            <!-- <li><a href="#about"> about </a> </li> -->
        </ul>
    </nav>
  </header>

<i class="fa fa-exchange" aria-hidden="true"></i>

<a id="intro"></a>

<section id="main">
    <div class="panel" id="intro">
        <div id='headerimg'>
            <img src="../img/headerimg.png" alt="Food Advisor - for a healthier life &amp; a healthier planet">
        </div>
    </div>
<!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
<a id="charts"></a>

<div class="panel" id="charts">
  <div class="wrapper-row-legend">
      <div id="bubble-legend-container">
          <svg id="bubble-legend" width="850" height="70"></svg>
          <div id="select-all-container"></div>
      </div>
  </div>
  <div class="wrapper-row">
      <div id="control">
          <table id="control-table">
              <tr>
                  <td>Bubble size</td>
                  <td>
                      <select id="select-r-axis">
                      </select>
                  </td>
              </tr>
          </table>

          <!-- Add filters -->
          <table id="filter-table">
              <tr>
                  <td>
                      <select id="filter-dropdown">
                          <option value="Select Filter">Select Filter</option>
                      </select>
                  </td>
              </tr>

          </table>
      </div>
      <div id="bubble">
          <div id="search">
              <select id="search-box">
                  <option></option>
              </select>
          </div>
          <svg>
              <defs>
                  <filter id="dropshadow" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                      <feComponentTransfer in="SourceAlpha">
                          <feFuncR type="discrete" tableValues="0"/>
                          <feFuncG type="discrete" tableValues="0"/>
                          <feFuncB type="discrete" tableValues="0"/>
                      </feComponentTransfer>
                      <feGaussianBlur stdDeviation="2.5"/>
                      <feOffset dx="0" dy="0" result="shadow"/>
                      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
                  </filter>
              </defs>
          </svg>
      </div>
      <div id="chart"><div id="titlehead"></div></div>
  </div>

</div>
</section>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

<script src="../js/d3-context-menu.js"></script>

<script src="../js/piechart.js"></script>
<script src="../js/bubble.js"></script>
<script src="../js/filter.js"></script>
<script src="../js/bubble-legend.js"></script>
<script src="../js/search-box.js"></script>
<script src="../js/index.js"></script>
</body>

</html>
