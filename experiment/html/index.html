<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/bubble.css"/>
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="../css/bubble-legend.css">
    <link rel="stylesheet" href="../css/donut.css">
    <link rel="stylesheet" href="../css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

</head>

<body onload="pieChart()">
<div id='headerimg'>
    <img src="../img/headerimg.png" alt="Food Advisor - for a healthier life &amp; a healthier planet"
         class="floatRight">
</div>
<!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
<div id="search">
    <select id="search-box">
        <option></option>
    </select>
</div>
<div id="bubble">

</div>
<div id="chart"><b id="titlehead"></b></div>
<div id="control">
    <table id="control-table">
        <tr>
            <td>Category</td>
            <td>
                <select id="select-category">
                    <option value="ALL">All</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>x axis</td>
            <td>
                <select id="select-x-axis">
                </select>
            </td>
        </tr>
        <tr>
            <td>y axis</td>
            <td>
                <select id="select-y-axis">
                </select>
            </td>
        </tr>
        <tr>
            <td>Bubble size</td>
            <td>
                <select id="select-r-axis">
                </select>
            </td>
        </tr>
        <tr>
            <td>Filter</td>
            <td>
                <select id="select-filter">
                </select>
            </td>
        </tr>
        <tr>
        </tr>
    </table>

    <!-- Add filters -->
    <table id="filter-table">
        <tr>
            <td>
                <select id="filter-dropdown"></select>
            </td>
        </tr>

    </table>
</div>

<div id="bubble-legend-container">
    <svg id="bubble-legend" width="900" height="200"></svg>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

<script src="../js/piechart.js"></script>
<script src="../js/bubble.js"></script>
<script src="../js/filter.js"></script>
<script src="../js/bubble-legend.js"></script>
<script src="../js/search-box.js"></script>
<script src="../js/index.js"></script>
</body>

</html>
