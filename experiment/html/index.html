<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/bubble.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="../css/bubble-legend.css">
</head>


<style>
    * {
        font-family: Roboto, sans-serif;
    }

    #chart {
        height: 420px;
        margin-left: 50px;
        /*
            margin-top: 0px;*/
        position: absolute;
        text-align: center;
        width: 300px;
        display: inline-block;
    }

    #chart svg {

        overflow: visible;
    }

    .tooltip {
        background: #eee;
        box-shadow: 0 0 5px #999999;
        color: #333;
        display: none;
        font-size: 12px;
        left: 130px;
        padding: 10px;
        position: absolute;
        text-align: center;
        top: 95px;
        width: 80px;
        z-index: 10;
    }

    .legend {
        font-size: 13px;
        /*margin-left: 100px */
    }

    .legend rect {
        cursor: pointer;
        stroke-width: 2;
    }

    rect.disabled {
        fill: transparent !important;
    }

    .chart {
        font-size: 14px;
        text-align: center;
    }

    #headerimg img {
        padding-top: 80px;
        display: block;
        margin: auto;
        max-width: 50%;
        max-height: 50%;
        text-align: center;

    }

    #control {
        position: relative;
        padding: 20px;
        width: 400px;
    }

    #control-table {
        width:400px;
    }

    #control-table tr {
        height: 40px;
    }

    #control-table select{
        width:300px;
    }

</style>
<body onload="pieChart()">
<div id='headerimg'>
    <img src="../img/headerimg.png" alt="Food Advisor - for a healthier life &amp; a healthier planet"
         class="floatRight">
</div>
<!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
<div id="search">
    <select id="search-box">
        <option></option>
    </select>
</div>
<div id="bubble">

</div>
<div id="chart"><b id="titlehead"></b></div>
<div id="control">
    <table id="control-table">
        <tr>
            <td>Category</td>
            <td>
                <select id="select-category">
                    <option value="ALL">All</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>x axis</td>
            <td>
                <select id="select-x-axis">
                </select>
            </td>
        </tr>
        <tr>
            <td>y axis</td>
            <td>
                <select id="select-y-axis">
                </select>
            </td>
        </tr>
        <tr>
            <td>Bubble size</td>
            <td>
                <select id="select-r-axis">
                </select>
            </td>
        </tr>
        <tr>
            <td>Filter</td>
            <td>
                <select id="select-filter">
                </select>
            </td>
        </tr>
        <tr>
        </tr>
    </table>

    <!-- Add filters -->
    <table id="filter-table">
        <tr>
            <td>
                <select id="filter-dropdown"></select>
            </td>
        </tr>

    </table>
</div>

<div id="bubble-legend-container">
    <svg id="bubble-legend" width="900" height="200"></svg>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

<script src="../js/piechart.js"></script>
<script src="../js/bubble.js"></script>
<script src="../js/filter.js"></script>
<script src="../js/bubble-legend.js"></script>
</body>

</html>
